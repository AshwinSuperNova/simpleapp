<form class="add-form" (ngSubmit)="onSubmit()" *ngIf="showAddTask">
    <div class="form-control">
        <label for="task">Task</label>
        <input type="text"  id="text" placeholder="ADD TASK" name="tetx" [(ngModel)]="task">
    </div>
    <div class="form-control">
        <label for="day">Day & Time</label>
        <input type="text"  id="day" placeholder="ADD DAY & TIME" name="day" [(ngModel)]="day">
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Set Reminder</label>
        <input type="checkbox"  id="reminder" placeholder="Reminder"  name="reminder" [(ngModel)]="reminder">
    </div>
    <button type="submit"   class="btn btn-block" >
        Save Task  
    </button>
</form>
